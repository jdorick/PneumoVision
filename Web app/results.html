<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="images\tab_image.png">
    <title>PneumoVision | Results</title>
    <style>
        /* Additional styles specific to results.html */
        #resultContainer {
            text-align: center;
            margin-top: 50px;
        }

        #resultImage {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            border: 2px solid #1E90FF;
            border-radius: 12px;
        }

        #resultPrediction {
            font-size: 18px;
            font-weight: bold;
            color: #1E90FF;
            margin-bottom: 10px;
        }

        #resultAccuracy {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="bubbleTopLeft"></div>
    <div id="bubbleBottomRight"></div>
    <div id="resultContainer">
        <img id="resultImage" alt="Uploaded Image">
        <div id="resultPrediction">Prediction: Unknown</div>
        <div id="resultAccuracy">Accuracy: N/A</div>
    </div>
    <script src="prediction.js"></script>
    <script src="app.js"></script>
</body>
</html>
