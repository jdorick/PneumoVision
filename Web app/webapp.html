<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = 'design.css'>
    <link rel = 'icon' href = 'images\tab_image.png'>
    <title>PneumoVision</title>
</head>
<body>
    <div id="container">
        <div id = 'bubbleTopLeft'></div>
        <div id = 'bubbleBottomRight'></div>
        <img src="images\PneumoVision_logo.png" alt="PneumoVision Logo" id="logo">
        <h1>PneumoVision</h1>
        <label for="uploadInput" id="uploadButton">Upload image(s) from your computer</label>
        <p>Or</p>
        <input type="file" id="uploadInput" accept=".jpg, .jpeg, .png, .dcm" multiple onchange="handleUpload()">
        <div id="dropZone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">Drag and drop your image(s) here
            <br><em>Images must be JPEG, JPG, PNG, or DCM</em></div>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
        <!-- Dynamically added results bar is added here -->
    </div>
    <script src="app.js"></script>
    <script src="prediction.js"></script>
</body>
</html>
